<div class="search-wrap">
  <div class="search">
    <form>
      <label for="search">Search: </label> <br />
      <input name="search" id="search" [(ngModel)]="tempTerm" /> &nbsp;
      <input type="submit" (click)="onSearch()" />
    </form>
  </div>
  <br />
  <app-search-results [term]="term"></app-search-results>
</div>
