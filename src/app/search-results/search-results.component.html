<div class="results-wrapper" *ngIf="_term && searchResults">
  <div class="results">
    <table *ngIf="searchResults.results.length > 0; else noResults;">
      <tr>
        <th>Name:</th>
        <th>Speed:</th>
        <th>Size:</th>
      </tr>
      <tr *ngFor="let result of searchResults.results" (click)="toggleTorrent(result)">
        <td [class.clicked]="result.clicked">{{ result.name }}</td>
        <td>{{ result.seeds/result.leeches | number:'1.0-2' }}</td>
        <td>{{ result.size }}</td>
      </tr>
    </table>
    <ng-template #noResults>
      No Results!
    </ng-template>
  </div>
  <div class="results-footer">
    <app-search-bottom-nav [selectedArray]="selectedArray"></app-search-bottom-nav>
  </div>
</div>
