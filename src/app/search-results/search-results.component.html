<div class="results-wrapper">
  <div class="results" *ngIf="_term && searchResults">
    <div class="results" *ngIf="searchResults.results.length > 0; else noResults;">
      <mat-list>
        <mat-list-item [class.selected-result]="result.clicked" *ngFor="let result of searchResults.results" (click)="toggleTorrent(result)">
          <mat-icon mat-list-icon>folder</mat-icon>
          <h4 mat-line>{{ result.name }}</h4>
          <p mat-line>Size; {{ result.size }} Speed: {{ result.seeds / result.leeches | number:'1.0-2' }}</p>
        </mat-list-item>
      </mat-list>
    </div>
    <ng-template #noResults>
      <div class="no-results"><h1>No Results!</h1></div>
    </ng-template>
  </div>
  <div class="spinner" *ngIf="_term && !searchResults">
    <mat-spinner></mat-spinner>
  </div>
</div>
