<div class="results-wrapper">
  <div class="results" *ngIf="_term && searchResults">
    <div class="results" *ngIf="searchResults.results.length > 0; else noResults;">
      <mat-card [class.selected-result]="result.clicked" *ngFor="let result of searchResults.results" (click)="toggleTorrent(result)">
        <mat-card-header>
          <mat-card-title>{{ result.name }}</mat-card-title>
          <mat-card-subtitle>
            Speed: {{ result.seeds/result.leeches | number:'1.0-2' }} <br />
            Size: {{ result.size }}
          </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      <br />
    </div>
    <ng-template #noResults>
      <div class="no-results"><h1>No Results!</h1></div>
    </ng-template>
  </div>
  <div class="spinner" *ngIf="_term && !searchResults">
    <mat-spinner></mat-spinner>
  </div>
</div>
